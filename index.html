<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="mode-select">
            <button onclick="setMode('ai')">Play with AI</button>
            <button onclick="setMode('player')">2 Player Mode</button>
        </div>

        <!-- Player selection for X or O -->
        <div id="player-select" style="display:none;" class = "button">
            <h3>Select Your Symbol:</h3>
            <button onclick="chooseSymbol('X')" class="hello" >X</button>
            <button onclick="chooseSymbol('O')" class="hello">O</button>
        </div>

        <div class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div id="results"></div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
